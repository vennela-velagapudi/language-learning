<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Disable both horizontal and vertical scrolling */
}

body {
    font-family: 'Raleway', sans-serif;
    background: linear-gradient(to right, #1a1a2e, #0f3460), 
                url('https://via.placeholder.com/1500x1000/1a1a2e/ffffff?text=Language+Learning+App') no-repeat center center/cover;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;  /* Align content vertically in the center */
    align-items: center;  /* Align content horizontally in the center */
    padding: 0 15px;  /* Reduce padding for more space */
    text-align: center;
    box-sizing: border-box;
    height: 100vh;  /* Ensure body takes up full viewport height */
}

/* Header Styles */
header {
    width: 100%;
    padding: 20px 0;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 1000;
}

/* Navigation Section */
nav {
    display: flex;
    justify-content: center;
    gap: 50px;  /* Reduced gap between nav items */
    position: relative;
    padding-bottom: 10px;
    margin-bottom: 20px;
    margin-top: -70px;
}

nav::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: rgba(255, 255, 255, 0.4);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

nav a {
    text-decoration: none;
    color: #fff;
    font-size: 1.1rem;
    padding: 0.5rem 1.5rem;
    border-radius: 30px;
    background: rgba(255, 255, 255, 0.2);
    transition: background 0.3s, transform 0.3s;
}

nav a:hover {
    background: rgba(255, 255, 255, 0.4);
    transform: scale(1.05);
}


/* Paragraph Styles */
p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    
}


.btn {
    display: block;
    width: 70%;
    max-width: 200px; /* Limited max width */
    padding: 15px;
    margin: 1.5rem auto;
    background: #e94560;
    color: white;
    border: 2px solid #e94560;
    border-radius: 5px;
    font-size: 1.1rem;
    text-decoration: none;
    text-align: center;
    transition: background 0.3s, box-shadow 0.3s;
    cursor: pointer;
}


/* Sign-in Form Styles */
.sign-in-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}



.sign-in-container form {
    display: flex;
    flex-direction: column;
    width: 150%;
}

.sign-in-container input {
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #fff;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 1rem;
    transition: background 0.3s;
}

.sign-in-container input:focus {
    background: rgba(255, 255, 255, 0.2);
    outline: none;
}

.sign-in-container button {
    padding: 12px;
    background: #2196F3;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    width: 100%;
    cursor: pointer;
    transition: background 0.3s, box-shadow 0.3s;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.sign-in-container button:hover {
    background: #1976D2;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

/* Text Link Styles */
.sign-in-container p {
    color: #bbb;
    font-size: 1rem;
}

.sign-in-container a:hover {
    color: #0056b3;
    text-decoration: underline;
}

/* Footer Styles */
footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    font-size: 14px;
    margin-top: 20px; /* Added space for footer */
}

footer a {
    color: #00d9ff;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; /* Adjusts the input box to be full width */
            max-width: 400px; /* Limits the width to 400px */
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./loginas.html">Login</a>
            <a href="./features.html">Features</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact Us</a>
        </nav>
    </header>
    
    <div class="sign-in-container">
        <h2>Reset Your Password</h2>
        <form action="update.php" method="post">
            <input type="text" name="username" placeholder="User Name" required>
            <input type="password" name="new_password" placeholder="New Password" required>
            <input type="password" name="confirm_password" placeholder="Re-enter New Password" required>
            <button type="submit" class="btn">Reset Password</button>
        </form>        
        <p>Remembered your password? <a href="loginas.html">Login</a></p>
    </div>

    <footer>
        <p>&copy; 2025 Language Learning Website. All rights reserved. <a href="./privacy.html">Privacy Policy</a></p>
    </footer>
    
</body>
</html>
