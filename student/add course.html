<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to right, #1a1a2e, #0f3460), 
                        url('https://via.placeholder.com/1500x1000/1a1a2e/ffffff?text=Language+Learning+App') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            box-sizing: border-box;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        header {
            width: 100%;
            position: absolute;
            top: 20px;
            left: 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 50px;
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 20px;
            margin-top: -15px;
        }

        nav::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s, transform 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .content {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #fff;
        }

        .add-course-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .add-course-form select,
        .add-course-form button {
            font-size: 1.1rem;
            padding: 10px;
            margin-bottom: 20px;
            width: 200px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .add-course-form button {
            background-color: #e94560;
            color: white;
        }

        .add-course-form select:hover,
        .add-course-form button:hover {
            background-color: #ffffff;
            transform: scale(1.05);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        footer a {
            color: #00d9ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Add profile menu styles */
        .profile-container {
            position: fixed;
            top: 10px;
            right: 20px;
            text-align: right;
            z-index: 1001;
        }

        .profile-btn {
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: -4px;
            background: none;
            border: none;
            padding: 0;
        }

        .profile-btn:hover {
            transform: scale(1.1);
        }

        .profile-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            text-align: left;
            z-index: 1002;
        }

        .profile-menu p {
            margin: 0;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-menu a {
            color: #e94560;
            text-decoration: none;
            display: block;
            margin-top: 12px;
            font-size: 1rem;
            font-weight: 600;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .profile-menu a:hover {
            background-color: #f1f1f1;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#" onclick="confirmLogout()">Home</a>
        <a href="./student dashboard.html">Dashboard</a>
        <a href="./courses.html">Manage Courses</a>
        <a href="./quiz.html">Quizzes</a>
        <a href="grade.php">Grades</a>
    </nav>
    <!-- Profile Dropdown -->
    <div class="profile-container">
        <div class="profile-btn" onclick="toggleProfileMenu()">
            <i class="fas fa-user-circle"></i>
        </div>
        <div class="profile-menu" id="profileMenu">
            <p>username: <span id="displayUsername">Loading...</span></p>
            <a href="#" onclick="logout(event)">Logout</a>
        </div>
    </div>
</header>

<section class="content">
    <h2>Add a New Course</h2>

    <div class="add-course-form">
        <select id="languageSelect">
            <option value="" disabled selected>Select a Language</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="German">German</option>
        </select>
        <button onclick="addCourse()">Add Course</button>
    </div>

    <!-- Hidden anchor tag for redirection -->
    <a id="nextPageLink" href="./courses.html" style="display: none;">Next Page</a>
    <a id="logoutLink" href="../index.html" style="display: none;"></a>
</section>

<footer>
    <p>&copy; 2025 Language Learning Website. All rights reserved. <a href="../privacy.html">Privacy Policy</a></p>
</footer>

<script>
    function addCourse() {
        const language = document.getElementById("languageSelect").value;
        
        if (language === "") {
            alert("Please select a language.");
            return;
        }

        // Send request to PHP backend
        fetch('add_course.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'language=' + encodeURIComponent(language)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                window.location.href = 'courses.html';
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while adding the course');
        });
    }

    // Fetch and display username
    function fetchUsername() {
        fetch('get_username.php')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('displayUsername').textContent = data.username;
                } else {
                    document.getElementById('displayUsername').textContent = 'Not logged in';
                }
            })
            .catch(error => {
                console.error('Error fetching username:', error);
                document.getElementById('displayUsername').textContent = 'Error loading username';
            });
    }

    // Call fetchUsername when the page loads
    document.addEventListener('DOMContentLoaded', fetchUsername);

    // Toggle profile dropdown menu
    function toggleProfileMenu() {
        const menu = document.getElementById('profileMenu');
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    // Hide dropdown if clicked outside
    document.addEventListener('click', function(event) {
        const menu = document.getElementById('profileMenu');
        const button = document.querySelector('.profile-btn');
        if (!menu.contains(event.target) && !button.contains(event.target)) {
            menu.style.display = 'none';
        }
    });

    // Logout functionality
    function logout(event) {
        event.preventDefault();
        const confirmLogout = confirm("Are you sure you want to log out?");
        if (confirmLogout) {
            window.location.href = "../index.html";
        }
    }
</script>

</body>
</html>
