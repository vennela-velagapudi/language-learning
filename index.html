<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to right, #1a1a2e, #0f3460), 
                        url('https://via.placeholder.com/1500x1000/1a1a2e/ffffff?text=Language+Learning+App') no-repeat center center/cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;  /* Align content vertically in the center */
            align-items: center;  /* Align content horizontally in the center */
            padding: 0 15px;  /* Reduce padding for more space */
            text-align: center;
            box-sizing: border-box;
            height: 100vh;  /* Ensure body takes up full viewport height */
        }

        /* Header Styles */
        header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Navigation Section */
        nav {
            display: flex;
            justify-content: center;
            gap: 50px;  /* Reduced gap between nav items */
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 20px;
            margin-top: -12px;
        }

        nav::after {
            content: "";
            position: absolute;
            bottom: 0;
            width: 110%;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s, transform 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* Hero Section */
        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem; /* Reduced font size */
            font-weight: 700;
            color: #e94560;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin-top: -50px;
        }

        /* Paragraph Styles */
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .hero {
            display: flex;           /* Enable flexbox layout */
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            height: 100vh;           /* Full viewport height */
            width: 100%;             /* Full width */
            margin: 0;               /* Remove any margin */
            padding: 20px;           /* Optional: Add padding if needed */
            text-align: center;      /* Center text inside */
            flex-direction: column;  /* Stack child elements vertically */
            box-sizing: border-box;  /* Include padding in height/width */
        }

        /* Blue Button */
        .btn-blue {
            display: block;
            width: 70%;
            max-width: 200px;
            padding: 15px;
            margin: 1.5rem auto;
            background: #2196F3; /* Blue color */
            color: white;
            border: 2px solid #2196F3;
            border-radius: 5px;
            font-size: 1.1rem;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .btn-blue:hover {
            background: #1976D2; /* Darker blue */
            border-color: #1976D2;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        /* Green Button */
        .btn-green {
            display: block;
            width: 70%;
            max-width: 200px;
            padding: 15px;
            margin: 1.5rem auto;
            background: #4CAF50; /* Green color */
            color: white;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 1.1rem;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .btn-green:hover {
            background: #45a049; /* Darker green */
            border-color: #45a049;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            margin-top: 20px; /* Added space for footer */
        }

        footer a {
            color: #00d9ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./loginas.html">Login</a>
            <a href="./features.html">Features</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact Us</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to the Language Learning Website</h1>
        <p>Embark on a transformative learning experience with our expertly designed language programs.</p>
        <a href="./register.html" class="btn-blue">Get Started</a>
        <a href="./loginas.html" class="btn-green">I already have an account</a>
    </section>
    
    <footer>
        <p>&copy; 2025 Language Learning Website. All rights reserved. <a href="./privacy.html">Privacy Policy</a></p>
    </footer>
</body>
</html>
